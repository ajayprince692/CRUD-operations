  <body>
    <div class="todo">
      <h2 class="text-center my-3">TODO App</h2>
      <div id="base">
        <span data-bs-toggle="modal" data-bs-target="#form">Add new TODO</span>
        <i
          class="fa-solid fa-plus"
          data-bs-toggle="modal"
          data-bs-target="#form"
        ></i>
      </div>
      <h5 class="text-center my-3">TODO's</h5>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New TODO
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="font-weight: bolder;">Task Details</div>
            <p>TODO title</p>
            <input type="text" class="form-control" id="textInput" />
            <div id="msg"></div>
            <p>deadline</p>
            <input type="date" class="form-control" id="dateInput">
            <p>task</p>
            <textarea class="form-control" id="textArea" cols="30" rows="10"></textarea>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-danger">Add</button>
            </div>
          </div>
        </div>
      </div>
